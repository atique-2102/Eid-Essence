            <p class="text-[14px] text-[#999] mb-8 text-center">Please login to access your wishlist</p>

            <form action="index.html">
                <div class="mb-4 text-left">
                    <label class="block text-[12px] font-bold text-[#999] uppercase mb-2 tracking-wide">Email</label>
                    <input type="email" class="w-full border border-[#E5E5E5] bg-[#FAFAFA] p-3 rounded text-[14px] focus:outline-none focus:border-green transition" placeholder="name@example.com">
                </div>
                <div class="mb-8 text-left">
                    <label class="block text-[12px] font-bold text-[#999] uppercase mb-2 tracking-wide">Password</label>
                    <input type="password" class="w-full border border-[#E5E5E5] bg-[#FAFAFA] p-3 rounded text-[14px] focus:outline-none focus:border-green transition" placeholder="********">
                </div>
                <button type="submit" class="w-full bg-green text-white font-bold text-[16px] py-4 rounded hover:bg-opacity-90 transition shadow-md">LOG IN</button>
            </form>

            <p class="mt-8 text-[14px] text-[#999] text-center">Don't have an account? <a href="#" class="text-gold font-bold hover:underline">Sign Up</a></p>
        </div>
    </main>
